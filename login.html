<body>

<script type="text/javascript" src="/eams/static/scripts/sha1.js"></script>
<!--here is where had read-->
<div class="grid">
    <div class="login-bg">
        <div class="logo">
            <img src="/eams/static/images/education-logo.png" style="width:147;height:47px;"/>
        </div>
        <div class="login-box">
            <div id="login1" class="login-box-bg" style="margin-right:38%;">
<form id="loginForm" name="loginForm" action="/eams/login.action" method="post" target="_top" >

                <table class="login-table" cellpadding="0" cellspacing="0">
                    <tbody>
                    <tr class="login">
                        <td colspan="2">
                            <img src="/eams/static/images/login1.png" onclick="show1()" width="49%">
                            <img src="/eams/static/images/login2.png" onclick="show2()" width="49%">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="username" name="username" type="text" tabindex="1" class="user" placeholder="学号/工号" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input id="password" name="password" type="password" tabindex="2" class="pw" placeholder="密码" /></td>
                    </tr>
                        <tr>
                            <td width="65%"><input id="captcha_response" name="captcha_response" type="text" tabindex="3" class="verity" placeholder="验证码" /></td>
                            <td width="35%" class="verity-image"><img style="cursor: pointer" src="/eams/captcha/image.action" alt="看不清,更换一张" onclick="refreshCaptcha(this)"></td>
                        </tr>
                    <tr>
                        <td colspan="2"><input type="submit"  value="登录" onclick="bg.form.submit('loginForm',null,null,checkLogin);return false;" tabindex="6" name="submitBtn" class="submit"/>
</td>
                    </tr>
                    <tr>
                        <td colspan="2"><span class="browser">建议浏览器&nbsp;: &nbsp;
           <a href="https://support.microsoft.com/zh-cn/help/17621/internet-explorer-downloads">IE9+</a>&nbsp;&nbsp;
           <a href="http://www.firefox.com.cn/download/">firefox</a>&nbsp;&nbsp;
           <a href="https://www.google.cn/intl/zh-CN/chrome/">Chrome</a></span></td>
                    </tr>
                    <tr class="other-way">
                        <td class="forget" colspan="2"><a href="#" onclick="alert('请联系教务员重置密码');return false;">忘记密码?</a></td>
                    </tr>
                    </tbody>
                </table>

</form>
            </div>
        </div>
        <div id="login2"  class="login-box-bg" style="margin-right:38%;">
            <table class="login-table" cellpadding="0" cellspacing="0">
                <tr class="login">
                    <td colspan="2">
                        <img src="/eams/static/images/login4.png" onclick="show1()" width="49%">
                        <img src="/eams/static/images/login3.png" onclick="show2()" width="49%">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="margin-top:80px; "></div>
                        <a href="/eams/localLogin.action">
                            <img  src="/eams/static/images/loginOtherBt.png" width="99%" >
                        </a>
                        <div style="height: 90px;">&nbsp;</div>

                    </td>
                </tr>
            </table>
        </div>
        <div class="footer">
            Copyright &copy; 2018 上海树维信息科技有限公司
        </div>
    </div>
</div>
<script type="text/javascript">


    $(function(){
        $("#login2").hide();
    })

    function show1(){
        $("#login1").show();
        $("#login2").hide();
    }

    function show2(){
        $("#login2").show();
        $("#login1").hide();
    }

    if (top.menuMaxCount != undefined) {setTimeout("top.location.href = location.href", 500);}
    var form  = document.loginForm;

    function checkLogin(form){
        if(!form['username'].value){
            alert("用户名称不能为空");return false;
        }
        if(!form['password'].value){
            alert("密码不能为空");return false;
        }
        if(!form['captcha_response'].value){
            alert("验证码不能为空");return false;
        }
        form['password'].value = CryptoJS.SHA1('bffc777d-c5a5-4194-97ff-f09071813dff-' + form['password'].value);
        return true;
    }

    if("zh".indexOf("en")!=-1){document.getElementById('local_en').checked=true;}
    var username=beangle.cookie.get("username");
    if(null!=username){ form['username'].value=username;}

    function refreshCaptcha(object) {
        object.src="/eams/captcha/image.action?d="+(new Date().getTime());
    }

    function on_CN() {
        $('#session_locale').val('zh_CN');
        $('.chinese1').addClass('active');
        $('.english1').removeClass('active');
    }

    function on_EN() {
        $('#session_locale').val('en_US');
        $('.chinese1').removeClass('active');
        $('.english1').addClass('active');
    }
</script>
</body>
